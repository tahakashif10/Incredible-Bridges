            display: none;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html" aria-current="page">Home
                            <span class="visually-hidden">(current)</span></a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="bridges.html" id="dropdownId" data-bs-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">Bridges</a>
                        <div class="dropdown-menu bg-dark" aria-labelledby="dropdownId">
                            <a class="dropdown-item text-white" href="modern.html">Modern</a>

                    <span class="visitor-count">Visitors: <span id="visitorCount">0</span></span>
                </ul>
            </div>
        </div>
    </nav>
    <br>

    <div class="container mt-5">
        <!-- ðŸ”¹ Filter Section -->
        <div class="text-center mb-4">
            <h3>Filter by:</h3>
            <div class="btn-group" role="group">
                <button class="btn btn-primary filter-option" data-filter="Longest">Longest</button>
                <button class="btn btn-primary filter-option" data-filter="Tallest">Tallest</button>
                <button class="btn btn-primary filter-option" data-filter="Highest">Highest</button>
                <button class="btn btn-primary filter-option" data-filter="Oldest">Oldest</button>
            </div>
        </div>

        <!-- ðŸ”¹ Modern Bridges List -->
        <div class="row">
            <div class="col-lg-4 card bridge-item" data-filter="Longest">
                <
                <center>
                    <div>
                        <img class="card-img" src="../Media/Bridge 1.jpg" alt="">
                        <h3>
                            Bridge 1
                        </h3>
                        <p>
                            This is the longest bridge in the world.
                        </p>
                    </div>
                </center>
            </div>
        </div>

        <!-- ðŸ”¹ jQuery Filtering Logic -->
        <script>
            $(document).ready(function () {
                $(".filter-option").click(function () {
                    let filter = $(this).data("filter");
                    $(".filter-option").removeClass("btn-dark").addClass("btn-primary");
                    $(this).removeClass("btn-primary").addClass("btn-dark");
                    $(".bridge-item").hide();
                    $(`.bridge-item[data-filter='${filter}']`).fadeIn();
                });
            });
        </script>

</body>
