<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .gallery img {
            width: 100%;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s ease-in-out;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .gallery .tall {
            height: 400px;
        }
        .gallery .medium {
            height: 300px;
        }
        .gallery .short {
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="container text-center mt-4">
        <h2 class="mb-4">Image Gallery</h2>
        <div class="row gallery">
            <div class="col-12 col-sm-6 col-md-4 mb-3">
                <img src="../Media/About Bridges.jpg" class="img-fluid tall" alt="Image 1">
            </div>
            <div class="col-12 col-sm-6 col-md-4 mb-3">
                <img src="../Media/Bridge 1.jpg" class="img-fluid medium" alt="Image 2">
            </div>
            <div class="col-12 col-sm-6 col-md-4 mb-3">
                <img src="../Media/Sydney Harbour Bridge.jpg" class="img-fluid short" alt="Image 3">
            </div>
            <div class="col-12 col-sm-6 col-md-4 mb-3">
                <img src="../Media/Tower Bridge.jpg" class="img-fluid medium" alt="Image 4">
            </div>
            <div class="col-12 col-sm-6 col-md-4 mb-3">
                <img src="../Media/Tower Bridge.jpg" class="img-fluid short" alt="Image 5">
            </div>
            <div class="col-12 col-sm-6 col-md-4 mb-3">
                <img src="../Media/Tower Bridge.jpg" class="img-fluid tall" alt="Image 6">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
