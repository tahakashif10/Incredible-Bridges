<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incredible Bridges</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <h3 class="text-center">All Bridges</h3>
        <select id="continentSelect" class="form-control mt-3">
            <option value="all">All</option>
            <option value="asia">Asia</option>
            <option value="europe">Europe</option>
            <option value="africa">Africa</option>
        </select>

        <div id="categoryFilters" class="mt-3 text-center" style="display:none;">
            <button class="btn btn-primary filter-btn" data-category="modern">Modern</button>
            <button class="btn btn-primary filter-btn" data-category="iconic">Iconic</button>
            <button class="btn btn-primary filter-btn" data-category="historical">Historical</button>
            <button class="btn btn-primary filter-btn" data-category="all">Show All</button>
        </div>

        <div class="row mt-4 bridge-container">
            <!--Asia Bridges-->
            <div class="col-lg-4 bridge-card asia" data-category="modern" data-attribute="shortest">
                <div class="card">
                    <img src="../Media/Bridge 2.jpg" height="200" class="card-img img-fluid" alt="Iconic Bridge">
                    <div class="card-body">
                        <h5 class="card-title">Asia Modern Bridge</h5>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 bridge-card asia" data-category="iconic" data-attribute="shortest">
                <div class="card">
                    <img src="../Media/Bridge 2.jpg" height="200" class="card-img img-fluid" alt="Iconic Bridge">
                    <div class="card-body">
                        <h5 class="card-title">Asia Iconic Bridge</h5>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 bridge-card asia" data-category="historical" data-attribute="shortest">
                <div class="card">
                    <img src="../Media/Bridge 2.jpg" height="200" class="card-img img-fluid" alt="Iconic Bridge">
                    <div class="card-body">
                        <h5 class="card-title">Asia Historical Bridge</h5>
                    </div>
                </div>
            </div>
            <!--Europe Bridges-->
            <div class="col-lg-4 bridge-card europe" data-category="modern" data-attribute="shortest">
                <div class="card">
                    <img src="../Media/Bridge 2.jpg" height="200" class="card-img img-fluid" alt="Iconic Bridge">
                    <div class="card-body">
                        <h5 class="card-title">Europe Modern Bridge</h5>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 bridge-card europe" data-category="iconic" data-attribute="shortest">
                <div class="card">
                    <img src="../Media/Bridge 2.jpg" height="200" class="card-img img-fluid" alt="Iconic Bridge">
                    <div class="card-body">
                        <h5 class="card-title">Europe Iconic Bridge</h5>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 bridge-card europe" data-category="historical" data-attribute="shortest">
                <div class="card">
                    <img src="../Media/Bridge 2.jpg" height="200" class="card-img img-fluid" alt="Iconic Bridge">
                    <div class="card-body">
                        <h5 class="card-title">Europe Historical Bridge</h5>
                    </div>
                </div>
            </div>
            <!--Africa Bridges-->
            <div class="col-lg-4 bridge-card africa" data-category="modern" data-attribute="shortest">
                <div class="card">
                    <img src="../Media/Bridge 2.jpg" height="200" class="card-img img-fluid" alt="Iconic Bridge">
                    <div class="card-body">
                        <h5 class="card-title">Africa Modern Bridge</h5>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 bridge-card africa" data-category="iconic" data-attribute="shortest">
                <div class="card">
                    <img src="../Media/Bridge 2.jpg" height="200" class="card-img img-fluid" alt="Iconic Bridge">
                    <div class="card-body">
                        <h5 class="card-title">Africa Iconic Bridge</h5>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 bridge-card africa" data-category="historical" data-attribute="shortest">
                <div class="card">
                    <img src="../Media/Bridge 2.jpg" height="200" class="card-img img-fluid" alt="Iconic Bridge">
                    <div class="card-body">
                        <h5 class="card-title">Africa Histroical Bridge</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $('#continentSelect').change(function () {
                $('#categoryFilters').show();
                $('.bridge-card').hide();
            });

            $('.filter-btn').click(function () {
                let category = $(this).data('category');
                $('.bridge-card').hide();
                if (category === 'all') {
                    $('.asia').show();
                } else {
                    $('.asia[data-category="' + category + '"]').show();
                }
                $('#attributeFilters').show();
            });
        });
    </script>
</body>
</html>
