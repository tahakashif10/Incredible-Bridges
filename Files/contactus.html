    <div class="container">
        <div class="contact-container">
            <h2 class="text-center text-white contact">Contact Us</h2>
            <p class="text-center text-white">Have questions or suggestions? Feel free to reach out.</p>
            <form id="contactForm">
                <div class="mb-3 input-group">
                    <span class="input-group-text"><i class="fa fa-user fs-3"></i></span>
                    <input type="text" class="form-control" id="name" placeholder="Full Name" required>
                </div>
                <div class="mb-3 input-group">
                    <span class="input-group-text"><i class="fa fa-envelope fs-5"></i></span>
                    <input type="email" class="form-control" id="email" placeholder="Email Address" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Your Message</label>
                    <textarea class="form-control" id="message" rows="4" required></textarea>
                </div>


                <center>
                    <button type="submit" class="btn btn-custom btn-success">
                        Send Message <span class="spinner-border spinner-border-sm"></span>
                    </button>
                </center>
            </form>
            <div id="successMessage" class="alert alert-success mt-3 d-none" role="alert">
                Thank you! Your message has been sent.
            </div>
            <div class="text-center mt-4">
                <p class="text-white my-4">Follow us on:</p>
                <a href="#" class="text-white mx-2"><i class="fa fa-facebook fs-2"></i></a>
                <a href="#" class="text-white mx-2"><i class="fa fa-twitter fs-2"></i></a>
                <a href="#" class="text-white mx-2"><i class="fa fa-instagram fs-2"></i></a>
            </div>
        </div>
    </div>
  
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <script>
        $(document).ready(function () {
            emailjs.init("hKnrZi9kIlMcYSrLF"); // Initialize EmailJS

            $("#contactForm").submit(function (e) {
                e.preventDefault(); // Prevent default form submission

                // Get form values
                var templateParams = {
                    user_name: $("#name").val(),
                    user_email: $("#email").val(),
                    user_message: $("#message").val(),
                };

                // Send email using EmailJS
                emailjs.send("service_r2qczfp", "template_dexevzq", templateParams)
                    .then(function (response) {
                        $("#successMessage").removeClass("d-none"); // Show success message
                        $("#contactForm")[0].reset(); // Clear form
                    }, function (error) {
                        alert("Failed to send message. Please try again.");
                    });
            });
        });
    </script>
